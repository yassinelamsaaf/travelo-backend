name: Backend CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t lamsaafyassine/travelo-backend:${{ github.sha }} .
          docker build -t lamsaafyassine/travelo-backend:latest .
          docker save lamsaafyassine/travelo-backend:${{ github.sha }} -o backend-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: backend-image.tar
          retention-days: 1

  push:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image

      - name: Load Docker image
        run: docker load -i backend-image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push Docker image
        run: |
          docker tag lamsaafyassine/travelo-backend:${{ github.sha }} lamsaafyassine/travelo-backend:latest
          docker push lamsaafyassine/travelo-backend:${{ github.sha }}
          docker push lamsaafyassine/travelo-backend:latest